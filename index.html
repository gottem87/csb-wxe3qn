<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clicker Game!!</title>
    <link rel="stylesheet" href="index.css" />
    <img type="x-icon" href="" />
  </head>
  <body>
    <button id="click" class="Button">Click!</button> <br />
    <button id="cpcUpgrade" class="Button">Upgrade CPC</button> <br />
    <button id="cpsUpgrade" class="Button">Upgrade CPS</button> <br />
    <h2 id="clicks" class="Stat">Clicks: 0</h2>
    <br />
    <h2 id="CPC" class="Stat">CPC: 1</h2>
    <br />
    <h2 id="cps" class="Stat">CPS: 0</h2>
    <br />
    <h2 id="cpcCost" class="Stat">CPC COST: 20</h2>
    <br />
    <h2 id="cpsCost" class="Stat">CPS COST: 50</h2>
    <br />
    <button id="speed" class="Button-secret"></button>
    <video src="/vid/walkthrough.webm" controls>
      Walkthrough
    </video>
    <script src="index.js"></script>
  </body>
</html>
